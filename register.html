<!DOCTYPE html>

<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <title>Responsive Registration Form | CodingLab</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<div class="container">
    <div class="title">Registration</div>
    <div class="content">
        <form action="process_form.php" method="post">
            <div class="user-details">
                <div class="input-box">
                    <span class="details">Full Name</span>
                    <input type="text" placeholder="Enter your name" name="name" required>
                </div>
                <div class="input-box">
                    <span class="details">Username</span>
                    <input type="text" placeholder="Enter your username" name="username" required>
                </div>
                <div class="input-box">
                    <span class="details">Email</span>
                    <input type="email" placeholder="Enter your email" name="email" required>
                </div>
                <div class="input-box">
                    <span class="details">Phone Number</span>
                    <input type="text" placeholder="Enter your number" name="phone" required>
                </div>
                <div class="input-box">
                    <span class="details">College</span>
                    <input type="text" placeholder="Enter college name" name="college" required>
                </div>
                <div class="input-box">
                    <span class="details">Project Title</span>
                    <input type="text" placeholder="Enter project title" name="project_title" required>
                </div>
                <div class="input-box">
                    <span class="details">Project Description</span>
                    <input type="text" placeholder="Enter project description" name="project_description" required>
                </div>
            </div>
           
            <div class="button">
                <input type="submit" value="Register">
            </div>
        </form>
    </div>
</div>
</body>
</html>
